<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MES 대시보드</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-4">
        <!-- 헤더 -->
        <div class="row mb-4">
            <div class="col">
                <h1><i class="bi bi-lightning-charge-fill text-warning"></i> 스마트 팩토리 MES</h1>
                <p class="text-muted">실시간 센서 모니터링 및 생산 관리</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="btn-refresh">
                    <i class="bi bi-arrow-clockwise"></i> 새로고침
                </button>
            </div>
        </div>

        <!-- KPI 카드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card kpi-card">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 2rem;"></i>
                    <div class="kpi-value text-danger" id="kpi-alarms">0</div>
                    <div class="text-muted">활성 알람</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card">
                    <i class="bi bi-box-seam text-primary" style="font-size: 2rem;"></i>
                    <div class="kpi-value text-primary" id="kpi-total">0</div>
                    <div class="text-muted">총 생산량</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 2rem;"></i>
                    <div class="kpi-value text-success" id="kpi-good">0</div>
                    <div class="text-muted">양품</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card kpi-card">
                    <i class="bi bi-x-circle-fill text-warning" style="font-size: 2rem;"></i>
                    <div class="kpi-value text-warning" id="kpi-defect">0</div>
                    <div class="text-muted">불량</div>
                </div>
            </div>
        </div>

        <!-- 설비 현황 -->
        <div class="row mb-4" id="equipment-container">
            <!-- 동적 생성 -->
        </div>

        <!-- 로그 -->
        <div class="row">
            <!-- 알람 로그 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-bell-fill text-warning"></i> 알람 로그</h5>
                    </div>
                    <div class="card-body log-container" id="alarm-list">
                        <!-- 동적 생성 -->
                    </div>
                </div>
            </div>

            <!-- PLC 생산 로그 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-activity text-success"></i> PLC 생산 로그</h5>
                    </div>
                    <div class="card-body log-container" id="plc-list">
                        <!-- 동적 생성 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 정의 -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
